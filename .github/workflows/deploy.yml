name: Deploy to ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::509951859275:role/apm-assistant-github-oidc
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 509951859275.dkr.ecr.us-east-1.amazonaws.com

      - name: Build, tag, and push image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t 509951859275.dkr.ecr.us-east-1.amazonaws.com/apm-assistant:$IMAGE_TAG .
          docker push 509951859275.dkr.ecr.us-east-1.amazonaws.com/apm-assistant:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Register new ECS task definition
        run: |
          TASK_DEF=$(cat taskdef.json | jq \
            --arg IMAGE "509951859275.dkr.ecr.us-east-1.amazonaws.com/apm-assistant:${{ env.IMAGE_TAG }}" \
            '.containerDefinitions[0].image = $IMAGE')
          echo "$TASK_DEF" > new-taskdef.json
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster apm-assistant-cluster \
            --service apm-assistant-svc \
            --force-new-deployment \
            --region us-east-1
